<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>web-claude</title>
    <style>
      /* Modern CSS Reset */
      *, *::before, *::after { box-sizing: border-box; }
      * { margin: 0; padding: 0; }

      /* Theme Variables */
      :root {
        --bg: #0a0a0f;
        --bg-elevated: #12121a;
        --bg-card: #16161f;
        --bg-hover: #1e1e2a;
        --border: #2a2a3a;
        --border-subtle: #1e1e2a;
        --text: #f0f0f5;
        --text-secondary: #8888a0;
        --text-muted: #5a5a70;
        --primary: #6366f1;
        --primary-hover: #818cf8;
        --primary-subtle: rgba(99, 102, 241, 0.15);
        --success: #22c55e;
        --success-subtle: rgba(34, 197, 94, 0.15);
        --warning: #f59e0b;
        --warning-subtle: rgba(245, 158, 11, 0.15);
        --danger: #ef4444;
        --danger-subtle: rgba(239, 68, 68, 0.15);
        --radius: 12px;
        --radius-sm: 8px;
        --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        --transition: 150ms ease;
      }

      @media (prefers-color-scheme: light) {
        :root:not([data-theme]) {
          --bg: #f8fafc;
          --bg-elevated: #ffffff;
          --bg-card: #ffffff;
          --bg-hover: #f1f5f9;
          --border: #e2e8f0;
          --border-subtle: #f1f5f9;
          --text: #0f172a;
          --text-secondary: #475569;
          --text-muted: #94a3b8;
          --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
      }

      [data-theme="light"] {
        --bg: #f8fafc;
        --bg-elevated: #ffffff;
        --bg-card: #ffffff;
        --bg-hover: #f1f5f9;
        --border: #e2e8f0;
        --border-subtle: #f1f5f9;
        --text: #0f172a;
        --text-secondary: #475569;
        --text-muted: #94a3b8;
        --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }

      [data-theme="dark"] {
        --bg: #0a0a0f;
        --bg-elevated: #12121a;
        --bg-card: #16161f;
        --bg-hover: #1e1e2a;
        --border: #2a2a3a;
        --border-subtle: #1e1e2a;
        --text: #f0f0f5;
        --text-secondary: #8888a0;
        --text-muted: #5a5a70;
        --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      }

      /* Base Styles */
      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      #root { min-height: 100%; }

      /* Header */
      header {
        position: sticky;
        top: 0;
        z-index: 100;
        padding: 12px 16px;
        background: var(--bg-elevated);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 12px;
        backdrop-filter: blur(12px);
      }

      header strong {
        font-size: 18px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary), var(--primary-hover));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Container */
      .container {
        padding: 16px;
        max-width: 1600px;
        margin: 0 auto;
      }

      /* Tabs */
      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        padding-bottom: 4px;
      }
      .tabs::-webkit-scrollbar { display: none; }

      .tab {
        flex-shrink: 0;
        padding: 10px 16px;
        border-radius: var(--radius);
        background: var(--bg-card);
        border: 1px solid var(--border);
        cursor: pointer;
        transition: all var(--transition);
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
      }

      .tab:hover { background: var(--bg-hover); color: var(--text); }
      .tab.active {
        background: var(--primary-subtle);
        border-color: var(--primary);
        color: var(--primary);
      }

      .tab .tag {
        background: var(--bg-hover);
        padding: 2px 8px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
      }
      .tab.active .tag { background: var(--primary); color: white; }

      .current-dot { display: none; }

      /* Cards */
      .card, .pane {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px;
        margin-bottom: 12px;
      }

      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        gap: 12px;
      }

      .card-title {
        font-weight: 600;
        font-size: 14px;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .count-badge {
        background: var(--primary);
        color: white;
        padding: 2px 8px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
      }

      .commit-badge {
        font-size: 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        background: var(--bg-hover);
        padding: 4px 10px;
        border-radius: var(--radius-sm);
      }
      .commit-badge a { color: var(--text-secondary); text-decoration: none; }
      .commit-badge a:hover { color: var(--primary); }

      /* Buttons */
      .btn, button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 10px 16px;
        border-radius: var(--radius-sm);
        font-size: 14px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all var(--transition);
        background: var(--bg-hover);
        color: var(--text);
      }

      button:hover:not(:disabled) { background: var(--border); }
      button:disabled { opacity: 0.5; cursor: not-allowed; }

      .btn-primary, button:not(.secondary):not(.btn-secondary):not(.btn-ghost):not(.btn-success):not(.toggle-btn):not(.chip) {
        background: var(--primary);
        color: white;
      }
      .btn-primary:hover:not(:disabled) { background: var(--primary-hover); }

      .btn-secondary, button.secondary {
        background: var(--bg-hover);
        color: var(--text);
      }

      .btn-success { background: var(--success-subtle); color: var(--success); }
      .btn-danger { background: var(--danger-subtle); color: var(--danger); }
      .btn-danger:hover:not(:disabled) { background: var(--danger); color: white; }
      .btn-ghost, button.btn-ghost { background: transparent !important; color: var(--text); border: 1px solid var(--border); }
      .btn-ghost:hover, button.btn-ghost:hover { background: var(--bg-hover) !important; color: var(--text); }

      .btn-copied { background: var(--success-subtle) !important; color: var(--success) !important; }

      .btn .icon { font-size: 16px; }

      .card-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      /* Status Bar */
      .status-bar {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: var(--radius-sm);
        font-size: 13px;
        font-weight: 500;
      }
      .status-bar.warning { background: var(--warning-subtle); color: var(--warning); }

      /* View Toggles */
      .view-toggles {
        display: flex;
        gap: 4px;
        background: var(--bg-hover);
        padding: 4px;
        border-radius: var(--radius-sm);
      }

      .toggle-btn {
        padding: 6px 12px;
        font-size: 12px;
        background: transparent;
        border-radius: 6px;
      }
      .toggle-btn.active { background: var(--bg-card); box-shadow: var(--shadow); }
      .toggle-btn.icon-btn { padding: 6px 10px; }

      /* File Chips */
      .file-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 12px;
      }

      .chip {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        background: var(--bg-hover);
        color: var(--text-secondary);
        border: 1px solid var(--border);
      }
      .chip:hover { background: var(--border); }
      .chip.active { background: var(--primary-subtle); border-color: var(--primary); color: var(--primary); }
      .chip.added { background: var(--success-subtle); color: var(--success); border-color: transparent; }
      .chip.deleted { background: var(--danger-subtle); color: var(--danger); border-color: transparent; }
      .chip.modified { background: var(--warning-subtle); color: var(--warning); border-color: transparent; }
      .chip.more { background: var(--primary-subtle); color: var(--primary); }

      /* Diff Card */
      .diff-card { margin-top: 12px; }
      .diff-card.fullscreen {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1000;
        border-radius: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .diff-card.fullscreen .diff-content { flex: 1; overflow: auto; }

      .diff-content { margin-top: 8px; }
      .diff-raw {
        display: block;
        white-space: pre;
        overflow: auto;
        max-height: 50vh;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 12px;
        line-height: 1.5;
      }

      /* Repo List */
      .repo {
        padding: 12px;
        border-radius: var(--radius-sm);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        transition: background var(--transition);
        cursor: pointer;
      }
      .repo:hover { background: var(--bg-hover); }
      .repo strong { font-weight: 600; }

      .muted { color: var(--text-muted); font-size: 13px; }

      /* Input */
      input, select, textarea {
        width: 100%;
        padding: 12px 14px;
        background: var(--bg);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        font-size: 14px;
        transition: border-color var(--transition);
      }
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--primary);
      }
      input::placeholder { color: var(--text-muted); }

      /* Links */
      a { color: var(--primary); text-decoration: none; }
      a:hover { color: var(--primary-hover); }

      /* Layout */
      .row { display: flex; gap: 16px; }
      .col { flex: 1; min-width: 0; }

      /* Terminal */
      .term {
        width: 100%;
        overflow: hidden;
        border-radius: var(--radius-sm);
      }
      .term .xterm { padding: 8px; }

      /* Spinner */
      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.25);
        border-top-color: currentColor;
        animation: spin 0.8s linear infinite;
      }

      /* d2h overrides */
      .d2h-wrapper { font-size: 12px; border-radius: var(--radius-sm); overflow-x: auto; }
      .d2h-file-header { background: var(--bg-hover) !important; }
      .d2h-code-linenumber { background: var(--bg) !important; }
      .d2h-code-line { background: var(--bg-card) !important; }
      .d2h-file-wrapper { overflow-x: auto; }
      .d2h-diff-table { min-width: 100%; }
      .d2h-code-line-ctn { white-space: pre; overflow-x: visible; }
      .diff-content { overflow-x: auto; }

      /* Side-by-side diff layout fixes */
      .d2h-file-side-diff { display: inline-block !important; width: 50% !important; vertical-align: top; }
      .d2h-files-diff { display: flex !important; flex-direction: row !important; }
      .d2h-file-diff { flex: 1 1 50%; min-width: 0; }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .container { padding: 12px; }
        .row { flex-direction: column; gap: 12px; }

        .card, .pane { padding: 12px; }
        .card-header { flex-direction: column; align-items: flex-start; }
        .card-actions { width: 100%; }
        .card-actions .btn { flex: 1; }

        .term { height: 50vh !important; }
        .diff-raw { max-height: 40vh; font-size: 11px; }

        button, input, select { font-size: 16px; min-height: 44px; }

        .view-toggles { width: 100%; justify-content: center; }

        .file-chips { max-height: 80px; overflow-y: auto; }
      }

      @media (min-width: 769px) {
        .term { height: 70vh; }
        .cli-col { order: 0; }
        .main-col { order: 1; }
      }

      /* Button icon styling */
      button.icon, .btn.icon {
        width: 40px;
        height: 40px;
        padding: 0;
      }

      /* Badge styling */
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
      }
      .badge.green { background: var(--success-subtle); color: var(--success); }
      .badge.red { background: var(--danger-subtle); color: var(--danger); }
      .badge.gray { background: var(--bg-hover); color: var(--text-secondary); }

      /* Branch Dropdown */
      .branch-dropdown-container { position: relative; }
      .btn-branch {
        background: var(--bg-hover) !important;
        color: var(--text) !important;
        border: 1px solid var(--border);
        min-width: 120px;
      }
      .btn-branch:hover:not(:disabled) { background: var(--border) !important; }
      .branch-icon { font-family: system-ui; }
      .dropdown-arrow { font-size: 10px; margin-left: 4px; opacity: 0.6; }

      .branch-dropdown {
        position: absolute;
        top: calc(100% + 4px);
        left: 0;
        min-width: 220px;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        z-index: 200;
        overflow: hidden;
      }

      .branch-dropdown-header {
        padding: 10px 14px;
        font-size: 12px;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid var(--border);
      }

      .branch-list {
        max-height: 240px;
        overflow-y: auto;
      }

      .branch-item {
        padding: 10px 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: background var(--transition);
        font-size: 14px;
      }
      .branch-item:hover { background: var(--bg-hover); }
      .branch-item.active {
        background: var(--primary-subtle);
        color: var(--primary);
      }
      .branch-item .check-icon { color: var(--primary); font-weight: bold; }
      .branch-item .branch-name {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .branch-dropdown-footer {
        border-top: 1px solid var(--border);
        padding: 8px;
      }
      .btn-new-branch {
        width: 100%;
        background: transparent !important;
        color: var(--primary) !important;
        justify-content: center;
      }
      .btn-new-branch:hover:not(:disabled) { background: var(--primary-subtle) !important; }

      /* Modal */
      .modal-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 16px;
      }

      .modal {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 400px;
        overflow: hidden;
      }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        border-bottom: 1px solid var(--border);
      }
      .modal-header h3 {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
      }
      .modal-close {
        width: 32px !important;
        height: 32px !important;
        padding: 0 !important;
        background: transparent !important;
        color: var(--text-muted) !important;
        border: none !important;
        font-size: 16px;
      }
      .modal-close:hover { color: var(--text) !important; background: var(--bg-hover) !important; }

      .modal-body { padding: 16px; }
      .form-group { margin-bottom: 16px; }
      .form-group:last-child { margin-bottom: 0; }
      .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 6px;
      }

      .modal-footer {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        padding: 16px;
        border-top: 1px solid var(--border);
        background: var(--bg-elevated);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
