apiVersion: v1
kind: Secret
metadata:
  name: web-claude-secrets
type: Opaque
stringData:
  GH_TOKEN: "ghp-..."
  GH_USER: "your-gh-username"
  GH_ORGS: "org1,org2"
  GL_TOKEN: "glpat-..."
  GL_BASE_URL: "https://gitlab.com"
  GL_GROUPS: "12345,group/subgroup"
  # Claude credentials (contents of ~/.claude/.credentials.json)
  .credentials.json: |
    {
      "claudeAiOauth": {
        "accessToken": "your-access-token",
        "refreshToken": "your-refresh-token",
        "expiresAt": "2025-12-31T00:00:00.000Z"
      }
    }
