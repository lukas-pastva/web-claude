apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-claude
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: web-claude.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-claude
                port:
                  number: 80
