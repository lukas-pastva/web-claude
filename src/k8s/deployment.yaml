apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-claude
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-claude
  template:
    metadata:
      labels:
        app: web-claude
    spec:
      initContainers:
        - name: setup-claude-config
          image: alpine:3.20
          command:
            - /bin/sh
            - '-c'
            - |
              set -euo pipefail
              # Set up home directory structure
              mkdir -p /home-app/.claude
              cp /bootstrap/.credentials.json /home-app/.claude/.credentials.json
              # Create empty .claude.json for CLI config
              echo '{}' > /home-app/.claude.json
              chown -R 1000:1000 /home-app
              chmod 700 /home-app/.claude
              chmod 600 /home-app/.claude/.credentials.json
              chmod 600 /home-app/.claude.json
              # Set up data directory
              mkdir -p /data/repos/_tmp
              chown -R 1000:1000 /data
          volumeMounts:
            - name: secret-bootstrap
              mountPath: /bootstrap
              readOnly: true
            - name: home-app
              mountPath: /home-app
            - name: data
              mountPath: /data
      containers:
        - name: web-claude
          image: your-registry/web-claude:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef: { name: web-claude-secrets, key: GH_TOKEN }
            - name: GH_USER
              valueFrom:
                secretKeyRef: { name: web-claude-secrets, key: GH_USER }
            - name: GH_ORGS
              valueFrom:
                secretKeyRef: { name: web-claude-secrets, key: GH_ORGS }
            - name: GL_TOKEN
              valueFrom:
                secretKeyRef: { name: web-claude-secrets, key: GL_TOKEN }
            - name: GL_BASE_URL
              valueFrom:
                secretKeyRef: { name: web-claude-secrets, key: GL_BASE_URL }
            - name: GL_GROUPS
              valueFrom:
                secretKeyRef: { name: web-claude-secrets, key: GL_GROUPS }
            - name: DATA_DIR
              value: /data/repos
            - name: HOME
              value: /home/app
            - name: GIT_AUTHOR_NAME
              value: web-claude
            - name: GIT_AUTHOR_EMAIL
              value: web-claude@example.invalid
          volumeMounts:
            - name: home-app
              mountPath: /home/app
            - name: data
              mountPath: /data
      volumes:
        - name: secret-bootstrap
          secret:
            secretName: web-claude-secrets
            items:
              - key: .credentials.json
                path: .credentials.json
        - name: home-app
          emptyDir: {}
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: web-claude
spec:
  type: ClusterIP
  selector:
    app: web-claude
  ports:
    - name: http
      port: 80
      targetPort: 8080
